<!doctype html>
<html>

<head>
</head>

<body>
    <header>
        <h1>Terry's <em>Amazing</em> and <u>Cheap</u> Coffees</h1>
    </header>
    <main>
        <section>
            <h2>Menu</h2>
            <table border="1px">
                <tr>
                    <td>Item</td>
                    <td>Small</td>
                    <td>Medium</td>
                    <td>Large</td>
                </tr>
                <tr>
                    <td>Latte</td>
                    <td>2 SAR</td>
                    <td>3 SAR</td>
                    <td>4 SAR</td>
                </tr>
                <tr>
                    <td>Cappucino</td>
                    <td>3 SAR</td>
                    <td>4 SAR</td>
                    <td>5 SAR</td>
                </tr>
                <tr>
                    <td>Espresso</td>
                    <td>3 SAR</td>
                    <td>4 SAR</td>
                    <td>5 SAR</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Place an Order!</h2>
            <form method="POST">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" name="name"><br>
                <label><strong>Size:</strong></label><br>
                <label for="small">S</label>
                <input type="radio" id="small" name="size" value="small">
                <label for="medium">M</label>
                <input type="radio" id="medium" name="size" value="medium">
                <label for="large">L</label>
                <input type="radio" id="large" name="size" value="large"><br>

                <label for="coffee_type"><strong>Coffee Type:</strong></label><br>
                <select name="coffee_type" id="coffee_type">
                    <option value="latte">Latte</option>
                    <option value="cappucino">Cappucino</option>
                    <option value="espresso">Espresso</option>
                </select><br><br>
                <label for="number"><strong>Quantity:</strong></label>
                <input type="number" id="number" name="number" min="1"><br><br>
                <label><strong>Payment Method:</strong></label><br>
                <label for="cash">Cash</label>
                <input type="radio" id="cash" name="payment_type" value="cash">
                <label for="card">Card</label>
                <input type="radio" id="card" name="payment_type" value="card"><br>
                
                <textarea id="message" name="message"></textarea>
                <button type="submit">Order</button>
            </form>
        </section>
</main>
</body>

</html>
